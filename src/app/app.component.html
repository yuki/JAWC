<h1 class="text-center titulo">{{title}}</h1>

<div class="container">
  <div class="row tries" *ngFor="let try of tries; let i = index">
      <app-word class="col"
          [letter]="letter"
          [row]="i"
          [pos]="j"
          *ngFor="let position of positions; let j = index">
      </app-word>
  </div>
</div>

<div class="container   d-flex  justify-content-center" id="formulario">
  <div class="row">
    <div class="mb-2 col">
      <input type="text" class="form-control col-2" id="input" placeholder="palabra">
    </div>
    <button type="button" class="btn btn-primary ps-6 col-4">Probar</button>
  </div>
</div>
