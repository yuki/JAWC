<div class="text-center">
  <h1>{{title}}</h1>
  <span class="subtitulo">(just another wordle clone)</span>
</div>

<div *ngIf="started;else elseblock">
  <div class="container text-center p-2 col-7">
    <div class="d-flex justify-content-center tries" *ngFor="let try of tries; let i = index">
        <app-letter class=""
            [letter]="tries[i][j]"
            *ngFor="let position of positions; let j = index">
        </app-letter>
    </div>
  </div>

  <div class="container mb-2 justify-content-center col-1">
    <div class="row">
        <input type="text" class="form-control" id="word" placeholder="palabra" (keyup)="check_input($event)" [attr.maxlength]="conf_letters">
    </div>
  </div>

  <app-keyboard [keyboard_status]="keyboard"></app-keyboard>
</div>

<ng-template #elseblock>
  <div class="container text-center col-1">
    <div class="row">
      <div class="mt-5">
        <label for="tries" class="form-label">Reintentos</label>
        <input type="number" class="form-control" id="tries" min=2 max=12 value="6">
      </div>
      <div class="mt-3">
        <label for="wlength" class="form-label">nยบ de letras</label>
        <input type="number" class="form-control" id="wlength" min=4 max=7 value="5">
      </div>

      <button type="button" class="btn btn-primary mt-3" (click)="start_game()">Jugar</button>
    </div>
  </div>
</ng-template>
