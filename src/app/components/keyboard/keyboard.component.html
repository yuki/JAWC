
<div class=" text-center col-12">
  <div class="fila_{{i}}" *ngFor="let row of keyboard; let i = index">
    <button type="button" class="btn keybtn {{keyboard_status[keyboard[i][j]]}} {{keyboard[i][j]}}" (click)="send_to_father(keyboard[i][j])"
        *ngFor="let letter of row; let j = index">
        {{keyboard[i][j]}}
    </button>
  </div>
</div>
